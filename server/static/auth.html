<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/request.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/alert.css">
    <link rel="stylesheet" href="css/unpkg.com_swiper@9.4.1_swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Профком</title>
</head>

<body>

    <header class="v-header">
        <div class="inner-header">
            <div class="header_logo">
                <div class="header_logo_lonk">
                    <a href="https://www.sstu.ru/obshchestvennaya-zhizn/profkom-studentov/"><img src="../img/profcomlogo.png" class="logo_profcom" alt="Профком ИнПИТа"></a>
                </div>
            </div>
            <div class="header_logo">
                <div class="header_logo_lonk">
                    <a href="https://www.sstu.ru/"><img src="img/sstu.png" alt="СГТУ"></a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-auth">
        <form class="auth">
            <div class="log-inputs">
                <div class="key-word">
                    <label for="login">Логин</label>
                    <input id="login" type="text" placeholder="Логин" />
                </div>

                <div class="key-word">
                    <label for="password">Пароль</label>
                    <input id="password" type="password" placeholder="Пароль" />
                </div>
            </div>

            <button type="submit" class="request-sorts-button margintop10">Войти</button>
        </form>
    </main>

    <footer id="footer" class="footer col-12">
        <div class="container_footer col-12">
            <div class="header_menu_logo_footer">
                <a href="https://www.sstu.ru/obshchestvennaya-zhizn/profkom-studentov/"><img src="../img/логотип профком.png" class="logo_profcom" alt="Профком ИнПИТа"></a>
                <a href="https://www.sstu.ru/"><img src="img/sstu.png" alt="СГТУ"></a>
                <a href="https://inpit.sstu.ru/index.php"><img src="img/inpit.svg" alt="ИнПИТ"></a>
            </div>
            <p style="margin: 15px 10%;">
                <a href="" class="footer_text">Авторы проекта</a>
            </p>
            <p class="footer_description">© 2023 СГТУ имени Гагарина Ю.А.</p>
            <p class="footer_description">Копирование материалов возможно только с разрешения авторов проекта.</p>
        </div>
    </footer>

    <script src="js/check.js"></script>
    <script src="js/alert.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
